<script>
    const kaabaNode = document.getElementById('kaabaNode');

    const KAABA_COORDS = { lat: 21.4225, lng: 39.8262 };

    // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹ ÙˆØ­Ø³Ø§Ø¨ Ø§Ù„Ù‚Ø¨Ù„Ø©
    navigator.geolocation.getCurrentPosition(pos => {
        const p1 = pos.coords.latitude * Math.PI / 180;

        const p2 = KAABA_COORDS.lat * Math.PI / 180;
