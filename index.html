    <div class="compass-frame" id="frame">

    <script>
        const pointer = document.getElementById('qibla-pointer');
        const frame = document.getElementById('frame');
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');

        let qiblaAngle = 0;
        let deviceHeading = 0;
        let smoothHeading = 0;

        async function init() {
            // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª ÙˆØ­Ø³Ø§Ø¨ Ø§Ù„Ø²Ø§ÙˆÙŠØ©
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const kLat = 21.4225;
                const kLng = 39.8262;
                
                const y = Math.sin((kLng - lng) * Math.PI / 180);
                const x = Math.cos(lat * Math.PI / 180) * Math.tan(kLat * Math.PI / 180) - 
                          Math.sin(lat * Math.PI / 180) * Math.cos((kLng - lng) * Math.PI / 180);
                qiblaAngle = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            });

            // Ø·Ù„Ø¨ Ø¥Ø°Ù† Ø§Ù„Ø¨ÙˆØµÙ„Ø© (Ù„Ù„Ø§ÙŠÙÙˆÙ†)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission === 'granted') {
                    window.addEventListener('deviceorientation', e => {
                        if (e.webkitCompassHeading) deviceHeading = e.webkitCompassHeading;
                    }, true);
                    startEngine();
                }
            } else {
                window.addEventListener('deviceorientationabsolute', e => {
                    if (e.alpha !== null) deviceHeading = 360 - e.alpha;
                }, true);

            }
        }

        function startEngine() {
            btn.style.display = 'none';
            status.innerText = "Ø£Ø¯Ø± Ø§Ù„Ø¬ÙˆØ§Ù„ Ø­ØªÙ‰ ÙŠØ¶ÙŠØ¡ Ø§Ù„Ø¥Ø·Ø§Ø± Ø¨Ø§Ù„Ø°Ù‡Ø¨ÙŠ";
            update();
        }

        function update() {
            let diff = deviceHeading - smoothHeading;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            
            // Ø§Ù„Ø«Ø¨Ø§Øª Ø§Ù„Ø¹Ø§Ù„ÙŠ (Ø±Ø²Ø§Ù†Ø© Ø§Ù„Ø­Ø±ÙƒØ©)
            smoothHeading += diff * 0.05;

            const finalRotation = qiblaAngle - smoothHeading;
            pointer.style.transform = `rotate(${finalRotation}deg)`;

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¯Ù‚Ø©
            const check = (finalRotation % 360 + 360) % 360;
            if (check < 5 || check > 355) {

            } else {
