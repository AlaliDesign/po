<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوصلة القبلة الفاخرة - الإصدار الثابت</title>

    <style>
        :root {
            --primary-dark: #1a252f;
            --gold-gradient: linear-gradient(145deg, #ffd700, #b8860b, #fff7ad, #8a6d3b);
            --success-green: linear-gradient(145deg, #2ecc71, #27ae60);
            --bg-deep: radial-gradient(circle at center, #1a252f 0%, #000000 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-deep);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .luxury-wrapper {
            position: relative;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .compass-outer {
            width: 280px;
            height: 280px;
            background: var(--gold-gradient);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: background 0.8s ease, transform 0.5s ease;
        }

        .compass-outer.success {
            background: var(--success-green) !important;
            box-shadow: 0 0 60px rgba(46, 204, 113, 0.6);
            transform: scale(1.05);
        }

        .compass-inner {
            width: 250px;
            height: 250px;
            background: #ffffff;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .north-indicator {
            position: absolute;
            top: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .north-arrow {
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #e74c3c;
        }
        .north-label { color: #e74c3c; font-size: 12px; font-weight: 900; margin-top: 2px; }

        .kaaba-container {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 5;
            will-change: transform;
        }
        .kaaba-icon {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 55px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        .center-dot {
            width: 18px; height: 18px;
            background: #2c3e50;
            border-radius: 50%;
            z-index: 20;
            border: 3px solid #ffd700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .control-panel {
            text-align: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        #status-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #bdc3c7;
            min-height: 1.5em;
        }

        .btn-gold {
            background: var(--gold-gradient);
            color: #1a252f;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: none;
        }
